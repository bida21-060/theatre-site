<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WARP Theatre</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

        <link
            rel="stylesheet"
        />

    <body background="">
        <header>
            <a href="index.html" class="logo"><img src="logo.png" width="110px">
                
            </a>
            <div class="bx bx-menu" id="menu-icon"></div>
            <ul class="navbar">
                <li><a href="index.html">HOME</a></li>
                <li><a href="cat.html">MOVIES</a></li>
                <li><a href="upcoming.html">UPCOMING</a></li>
                <li><a href="contacts.html">CONTACTS</a></li>
                <li><a href="feedback.html">FEEDBACK</a></li>
            </ul>
            
        </header>
        <section class="movies" id="movies">
            <h2 class="heading">Showing this week</h2>
            
            <!--movies container-->
            
            <div class="movies-container">
                <!-- box 1-->
                <div class="box">
                <div class="box-img">
                    <img src="inception.jpeg" alt="">
                </div>
                <h3>Inception</h3>
                <span>120 min | Action</span>
                </div>
                <!--box 2-->
                <div class="box">
                    <div class="box-img" alt="">
                        <img src="jaws.jpeg" alt="">
                    </div>
                    <h3>Jaws</h3>
                    <span>120 min | Thriller</span>
                </div>
                <!--box 3-->
                <div class="box">
                    <div class="box-img" alt="">
                        <img src="black widow.png" alt="">
                    </div>
                    <h3>Black Widow</h3>
                    <span>120 min | Action</span>
                </div>
                <!--box 4-->
                <div class="box">
                    <div class="box-img" alt="">
                        <img src="brightburn.jpg" alt="">
                    </div>
                    <h3>Brightburn</h3>
                    <span>120 min | Thriller</span>
                </div>

            </div>

        </section>
    </body>
</html>
